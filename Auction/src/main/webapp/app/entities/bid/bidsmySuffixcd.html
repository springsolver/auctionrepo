<div>
    <h2 data-translate="auctionApp.bid.home.title">Bids</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bidmySuffixcd.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="auctionApp.bid.home.createLabel">
                        Create new Bid
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span data-translate="auctionApp.bid.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="successful"><span data-translate="auctionApp.bid.successful">Successful</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bidderId"><span data-translate="auctionApp.bid.bidder">Bidder</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="auctionItemId"><span data-translate="auctionApp.bid.auctionItem">Auction Item</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="bid in vm.bids track by bid.id">
                    <td><a ui-sref="bidmySuffixcd-detail({id:bid.id})">{{bid.id}}</a></td>
                    <td>{{bid.price}}</td>
                    <td>{{bid.successful}}</td>
                    <td>
                        <a ui-sref="biddermySuffixcd-detail({id:bid.bidderId})">{{bid.bidderId}}</a>
                    </td>
                    <td>
                        <a ui-sref="auction-itemmySuffixcd-detail({id:bid.auctionItemId})">{{bid.auctionItemId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bidmySuffixcd-detail({id:bid.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bidmySuffixcd.edit({id:bid.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bidmySuffixcd.delete({id:bid.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
